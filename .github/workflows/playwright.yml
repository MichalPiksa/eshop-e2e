name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --shard ${{ matrix.shard }} --workers=3 --reporter=line,allure-playwright

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results-${{ matrix.shard }}
          path: allure-results/
          retention-days: 30

  merge-reports:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Merge Allure results
        run: |
          mkdir merged-allure
          cp -r reports/allure-results-*/allure-results/* merged-allure/
          npx allure generate merged-allure -o final-allure-report

      - uses: actions/upload-artifact@v4
        with:
          name: final-allure-report
          path: final-allure-report

      - name: Merge Playwright reports
        run: |
          mkdir merged-playwright
          cp -r reports/playwright-report-*/playwright-report/* merged-playwright/ || true
          # Playwright doesnâ€™t have a built-in merge, so this just collects reports
          # Optionally you could run `npx playwright show-report merged-playwright`

      - uses: actions/upload-artifact@v4
        with:
          name: final-playwright-report
          path: merged-playwright