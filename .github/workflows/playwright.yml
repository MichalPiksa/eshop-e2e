name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - shard: 1/3
            label: shard-1-of-3
          - shard: 2/3
            label: shard-2-of-3
          - shard: 3/3
            label: shard-3-of-3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Restore invalid-passwords.json and credentials.ts
        run: |
          mkdir -p data
          echo "${{ secrets.INVALID_PASSWORDS_JSON_B64 }}" | base64 -d > data/invalid-passwords.json
          echo "${{ secrets.CREDENTIALS_TS_B64 }}" | base64 -d > data/credentials.ts

      - name: Run Playwright tests
        run: npx playwright test --shard ${{ matrix.shard }} --workers=3 --reporter=line,allure-playwright
        env:
          BASE_URL: ${{ secrets.BASE_URL_PROD }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.label }}
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results-${{ matrix.label }}
          path: allure-results/
          retention-days: 30

  merge-reports:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports
      
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir merged-allure
          cp -r reports/allure-results-*/* merged-allure/ || true
          npx allure generate merged-allure -o final-allure-report

      - uses: actions/upload-artifact@v4
        with:
          name: final-allure-report
          path: final-allure-report

      - name: Merge Playwright reports
        run: |
          mkdir merged-playwright
          cp -r reports/playwright-report-*/playwright-report/* merged-playwright/ || true

      - uses: actions/upload-artifact@v4
        with:
          name: final-playwright-report
          path: merged-playwright