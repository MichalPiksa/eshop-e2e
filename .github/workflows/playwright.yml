name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - shard: 1/3
            label: shard-1-of-3
          - shard: 2/3
            label: shard-2-of-3
          - shard: 3/3
            label: shard-3-of-3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Restore invalid-passwords.json and credentials.ts
        run: |
          mkdir -p data
          echo "${{ secrets.INVALID_PASSWORDS_JSON_B64 }}" | base64 -d > data/invalid-passwords.json
          echo "${{ secrets.CREDENTIALS_TS_B64 }}" | base64 -d > data/credentials.ts

      - name: Run Playwright tests
        run: |
          npx playwright test --shard ${{ matrix.shard }} --workers=3 \
               --reporter=blob,allure-playwright,line \
               --output=blob-report-${{ matrix.label }}
        env:
          BASE_URL: ${{ secrets.BASE_URL_PROD }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.label }}
          path: blob-report-${{ matrix.label }}
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results-${{ matrix.label }}
          path: allure-results/
          retention-days: 30

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !cancelled() }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      # Merge Blob reports
      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into Playwright HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - uses: actions/upload-artifact@v4
        with:
          name: final-playwright-report
          path: playwright-report
          retention-days: 14

      # Merge Allure results
      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          path: reports
          pattern: allure-results-*
          merge-multiple: true

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir merged-allure
          cp -r reports/*/* merged-allure/ || true
          npx allure generate merged-allure -o final-allure-report

      - uses: actions/upload-artifact@v4
        with:
          name: final-allure-report
          path: final-allure-report
          retention-days: 30